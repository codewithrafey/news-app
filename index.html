<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }

      body {
        background: #121212;
        color: white;
        padding: 20px;
        font-family: "Poppins", sans-serif;
      }
      .wraper {
        display: grid;
        place-items: center;
        padding-top: 20px;
      }
      .navbar {
        background: #1e1e1e;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        position: fixed;
        top: 2%;
        width: 90%;
        z-index: 1000;
        transition: 0.2s ease-in-out;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 20px;
      }
      .navbar input {
        color: white;
        background-color: transparent;
        border: none;
        border-bottom: 1px solid white;
        border-radius: 0;
      }
      .navbar input:active,
      .navbar input:focus,
      .navbar input:hover{
        color: white;
        background-color: transparent;
        outline: none; /* Extra styling for better UI */
        border-bottom-color: white;
}
      .navbar input::placeholder{
        color: white;
      }
      .search-box {
        display: flex;
        gap: 10px;
      }
      .news-container {
        display: grid;
        place-items: center;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 70px 20px 20px;
        justify-content: center;
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .card {
        background: #1e1e1e;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 5px rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
      }
      .card h5 {
        color: white;
      }
      .card img {
        text-align: center;
        color: white;
        height: 200px;
        object-fit: cover;
      }
      .text-white{
        color: white;
        font-size: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .btn-light{
        padding: 9px 13px;
        border: none;
        border-radius: 50%;
        color: white;
        background: #000;
      }  
      .btn-dark {
        background: #333;
        border: none;
        transition: background 0.3s ease;
      }
      .btn-dark:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="wraper">
      <nav class="navbar">
        <a href="#">Latest News</a>
        <div class="search-box">
          <input
            type="text"
            id="news"
            class="form-control shadow-none"
            placeholder="Search for news..."
          />
          <button onclick="getNews()" id="search" class="btn-light"><i class="bi bi-search"></i></button>
        </div>
      </nav>
    </div>
    <div id="getDiv" class="news-container mt-4"></div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.onscroll = () => {
        document.querySelector(".navbar").style.top =
          window.scrollY > 80 ? "0" : "2%";
        document.querySelector(".navbar").style.width =
          window.scrollY > 80 ? "100%" : "90%";
      };
    </script>
  </body>
</html>
